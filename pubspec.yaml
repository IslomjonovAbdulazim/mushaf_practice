name: mushaf_practice
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  get: ^4.7.2
  path:
  path_provider:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/meta/
    - assets/mushaf/
    - assets/script/

  fonts:
    - family: QCF_SurahHeader
      fonts:
        - asset: assets/fonts/QCF_SurahHeader_COLOR-Regular.ttf
    - family: SurahName
      fonts:
        - asset: assets/fonts/surah-name-v2.ttf
    - family: SurahNames
      fonts:
        - asset: assets/fonts/surah_names.ttf
    - family: SurahNames2
      fonts:
        - asset: assets/fonts/surah-name-v2.ttf
    - family: Uthman
      fonts:
        - asset: assets/fonts/UthmanicHafs_V22.ttf
    - family: Me
      fonts:
        - asset: assets/fonts/me_quran_volt_newmet.ttf
    - family: Digital
      fonts:
        - asset: assets/fonts/DigitalKhattV2.otf
    - family: Nas
      fonts:
        - asset: assets/fonts/KFGQPCNastaleeq-Regular.ttf


